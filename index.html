<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1440px, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <title>Frontend Mentor | Stats Preview Card Component</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="main-background">
      <div class="card-background">
        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
        <table>
          <tr class="stat-headings">
            <th><h3>10K+</h3></th>
            <th><h3>314</h3></th>
            <th><h3>12M+</h3></th>
          </tr>
          <tr class="stats">
            <td>COMPANIES</td>
            <td>TEMPLATES</td>
            <td>QUERIES</td>
          </tr>
        </table>
      </div>
      <div>
        <img class="image-header" src="images/image-header-desktop.jpg" alt="header-desktop">
      </div>
    </div>
    
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">ADR</a>.
  </div>
  </body>

</html>
